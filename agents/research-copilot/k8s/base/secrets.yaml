apiVersion: v1
kind: Secret
metadata:
  name: api-credentials
  namespace: research-copilot
  labels:
    component: secrets
type: Opaque
stringData:
  # Notion API Configuration
  notion-token: "secret_your_notion_integration_token_here"
  notion-database-id: "your_notion_database_id_here"
  
  # Search API Configuration (optional)
  serpapi-key: "your_serpapi_key_here"
  bing-api-key: "your_bing_api_key_here"
  bing-endpoint: "https://api.bing.microsoft.com/v7.0/search"
  
  # Additional secrets can be added here
  # Remember to update these with actual values before deployment
