apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: research-copilot-base
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - namespace.yaml
  - service-account.yaml
  - rbac.yaml
  - configmap.yaml
  - secrets.yaml
  - deployment.yaml
  - service.yaml
  - cronjob.yaml
  - configmaps/llm-research-template.yaml
  - configmaps/market-research-template.yaml
  - configmaps/tech-research-template.yaml

labels:
  - pairs:
      app: research-copilot
      version: v1.0.0

images:
  - name: research-copilot
    newName: localhost:5000/research-copilot
    newTag: latest

replicas:
  - name: research-copilot
    count: 1

namePrefix: ""
nameSuffix: ""

patches: []
